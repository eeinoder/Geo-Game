<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" href="style/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <h1 style="z-index:3">Geo Game</h1>
  <div class="worldmap" id="map1" style="z-index:1">
    <div class="worldregion namerica noselect" id="namerica1"></div>
    <div class="worldregion samerica noselect" id="samerica1"></div>
    <div class="worldregion oceania noselect" id="oceania1"></div>
    <div class="worldregion asia noselect" id="asia1"></div>
    <div class="worldregion europe noselect" id="europe1"></div>
    <div class="worldregion africa noselect" id="africa1"></div>
    <div class="worldregion mideast noselect" id="mideast1"></div> <!-- small region container added as "hack" -->
  </div>
  <div class="worldmap" id="map2" style="z-index:1">
    <div class="worldregion namerica noselect" id="namerica2"></div>
    <div class="worldregion samerica noselect" id="samerica2"></div>
    <div class="worldregion oceania noselect" id="oceania2"></div>
    <div class="worldregion asia noselect" id="asia2"></div>
    <div class="worldregion europe noselect" id="europe2"></div>
    <div class="worldregion africa noselect" id="africa2"></div>
    <div class="worldregion mideast noselect" id="mideast2"></div> <!-- small region container added as "hack" -->
  </div>
  <div class="background" id="bg1" style="z-index:0"></div>
  <div class="background" id="bg2" style="z-index:2"></div>
</body>
<script src="scripts/animation.js"></script>
<script src="scripts/main.js"></script>
</html>
